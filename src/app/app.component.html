<div class="d-flex justify-content-center heading">
  <h3>2145 Interstellar Transport System</h3>
</div>
<div class="container content d-flex justify-content-center">

  <lottie-player src="./assets/lottie/planets.json" background="transparent" speed="1"
    style="width: 300px; height: 300px;" loop autoplay></lottie-player>

</div>
<div class="container content d-flex justify-content-center">
  <p>Find a shortest route from source planet A to destincation planet B</p>
</div>

<div class="container content d-flex justify-content-center">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Departure</h5>
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          {{source.name}}
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a *ngFor="let planet of planets" class="dropdown-item" href="#"
            (click)="SourceSelected(planet)">{{planet.name}}</a>
        </div>

      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Arrival</h5>
      <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          {{destination.name}}
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a *ngFor="let planet of planets" class="dropdown-item" href="#"
            (click)="DestinationSelected(planet)">{{planet.name}}</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container content d-flex justify-content-center">
  <button class="btn btn-danger" (click)="calculate()">Find best route</button>
</div>

<div class="container content d-flex justify-content-center">
  <ul class="list-group">
    <li *ngFor="let rt of routes" class="list-group-item">
      <b>{{rt.source.name}} - {{rt.destination.name}} </b> : {{rt.distance}} light years
    </li>
  </ul>
</div>
